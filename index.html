        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>


</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">ChatApp</a>
        </div>
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <div class="row">
        <div class="span2">
            <ul id="people" class="unstyled"></ul>
        </div>
        <div class="span4">
            <ul id="msgs" class="unstyled"></ul>
        </div>
    </div>
    <div class="row">
        <div class="span5 offset2" id="login">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your name" id="name">
                </div>
                <input type="button" name="join" id="join" value="Join" class="btn btn-primary">
            </form>
        </div>

        <div class="span5 offset2 form-group" id="chat">
            <form id="2" class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your message" id="msg">
                </div>
                <input type="button" name="send" id="send" value="Send" class="btn btn-success">
            </form>
        </div>
    </div>
</div>
</div>

<script>
    $(document).ready(function(){

        var socket = io();
        console.log(socket);
        $("#chat").hide();
        $("#name").focus();

        $("form").submit(function(event){
            event.preventDefault();
        });

        $("#join").click(function(){
            var name = $("#name").val();
            if (name != "") {
                socket.emit("join", name);
                $("#login").detach();
                $("#chat").show();
                $("#msg").focus();
                ready = true;
            }
        });

        $("#name").keypress(function(e){
            if(e.which == 13) {
                var name = $("#name").val();
                if (name != "") {
                    socket.emit("join", name);
                    ready = true;
                    $("#login").detach();
                    $("#chat").show();
                    $("#msg").focus();
                }
            }
        });

        socket.on('update', function(msg) {
            if(ready) {
                $('#msg').append('<li>' + msg + '</li>');
            }
        });

        socket.on('update-people', function(people){
             if(ready){
                 $('#people').empty();
                 $.each(people, function(clientid, name) {
                     $('#people').append('<li>' + name + '</li>');
                 });
             }
        });

        socket.on('chat', function(who, msg) {
            if(ready) {
                $('#msg').append('<li><strong>' + who + '</strong> says: ' + msg + '</li>');
            }
        });

        socket.on('disconnect', function() {
            $('#msg').append('<li><strong>Disconnected</strong></li>');
            $('#msg').attr('disabled', 'disabled');
            $('#msg').attr('disabled', 'disabled');
        })

        $("#send").click(function(){
            var msg = $("#msg").val();
            socket.emit("send", msg);
            $("#msg").val("");
        });

        $("#msg").keypress(function(e){
            if(e.which == 13) {
                var msg = $("#msg").val();
                socket.emit("send", msg);
                $("#msg").val("");
            }
        });

    });
